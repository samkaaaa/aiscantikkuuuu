<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maaf Untuk Ais</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    /* Falling hearts */
    .heart {
      position: fixed;
      font-size: 22px;
      color: #ff5f9e;
      top: -50px;
      left: calc(100% * var(--x));
      animation: fall var(--t) linear infinite;
      opacity: 0.9;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(20deg);
        opacity: 1;
      }
      100% {
        transform: translateY(120vh) rotate(20deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="bg-pink-100 text-gray-900 overflow-x-hidden flex items-center justify-center min-h-screen p-6">

  <!-- Falling hearts generator -->
  <script>
    for (let i = 0; i < 25; i++) {
      const h = document.createElement('div');
      h.classList.add('heart');
      h.innerHTML = 'â¤';
      h.style.setProperty('--x', Math.random());
      h.style.setProperty('--t', (3 + Math.random() * 4) + 's');
      document.body.appendChild(h);
    }
  </script>

  <!-- Content -->
  <div class="max-w-3xl text-center space-y-10">
    <h1 class="text-5xl font-extrabold text-pink-700" data-aos="zoom-in">AISSSSSS, MAAF YAAA</h1>

    <h2 class="text-4xl font-bold text-pink-600" data-aos="fade-up">AIS KAN CANTIK</h2>

    <h3 class="text-3xl font-semibold text-pink-500" data-aos="fade-up" data-aos-delay="300">KATANE IBUK ORANG CANTIK ITU PEMAAF</h3>
  </div>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });
  </script>
</body>
</html>
